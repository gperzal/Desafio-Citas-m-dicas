<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Citas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Sistema de Citas Médicas</h1>
        <button id="register" class="btn btn-primary mt-5 ">Registrar Usuario</button>
        <button id="show-users" class="btn btn-success mt-5 ">Mostrar Usuarios Registrados</button>

        <div id="alert-placeholder"></div>

        <h2 class="text-center mt-5">Lista de Usuarios Registrados</h2>
        <div id="users-list mt-5">
            <h3 class="text-start">Mujeres</h3>
            <ul id="women-list" class="list-group" style="width: 50%;"></ul>
            <h3 class=" text-start mt-5">Hombres</h3>
            <ul id="men-list" class="list-group" style="width: 50%;"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
